<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-image: linear-gradient(45deg, black, purple);
        }
        .container {
            width: 300px;
            margin: 50px auto;
            padding: 20px;
            background-color: #fff;
            border: 1px solid #ddd;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        .container h1 {
            text-align: center;
            margin-bottom: 20px;
        }
        .container form {
            margin-top: 20px;
        }
        .container label {
            display: block;
            margin-bottom: 10px;
        }
        .container input[type="text"], .container input[type="password"] {
            width: 100%;
            height: 40px;
            margin-bottom: 20px;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
        .container button[type="button"] {
            width: 100%;
            height: 40px;
            background-color: #4CAF50;
            color: #fff;
            padding: 10px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        .container button[type="button"]:hover {
            background-color: #3e8e41;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Login</h1>
        <form id="form-login">
            <label for="nome">Nome:</label>
            <input id="nome" type="text" placeholder="Digite seu nome">
            <label for="senha">Senha:</label>
            <input type="password" id="senha" placeholder="Digite sua senha">
            <button type="button" onclick="verificacao()">Enviar</button>
        </form>
    </div>

    <script>
        function verificacao() {
            var nome = document.getElementById("nome").value;
            var senha = document.getElementById("senha").value;
            var nomesValidos = ["gustavo", "maju", "gabriel", "duda", "edu"];

            if (senha === "123" && nomesValidos.includes(nome.toLowerCase())) {
                window.history.back();
                alert("Bem vindo");
            } else {
                alert("Valores inv√°lidos");
            }
        }
    </script>
</body>
</html>
